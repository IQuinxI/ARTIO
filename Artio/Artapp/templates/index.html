<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if profile_list %}
        <ul>
            {% for profile in profile_list %}
                <li><a href="/api/{{ profile.id }}/">{{profile.username}}</a> </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No profiles available</p>
    {% endif %}
</body>
</html>
